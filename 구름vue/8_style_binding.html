<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 스타일태그 전체 바인딩 가능 -->
        <div :style="{ color: red, fontSize: size}">Hello</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                red: 'red',
                size: '30px'
            },    
        })
    </script>
</body>
</html>
